
<form (ngSubmit)="submitGlobalBPOForm(bpoForm)" #bpoForm="ngForm" enctype="multipart/form-data">
  <div class="form-container">
    <h2 class="form-title">Create GlobalBPO</h2>
    
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" ngModel required class="form-input"/>
    </div>

    <div class="form-group">
      <label for="subtitle">Subtitle:</label>
      <input type="text" id="subtitle" name="subtitle" ngModel required class="form-input"/>
    </div>

    <div class="form-group">
      <label for="postDate">Post Date:</label>
      <input type="date" id="postDate" name="postDate" ngModel required class="form-input"/>
    </div>

    <div class="form-group">
      <label for="details">Details:</label>
      <textarea id="details" name="details" ngModel required class="form-input"></textarea>
    </div>

    <div class="form-group">
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" (change)="onFileSelected($event)" multiple class="form-input"/>
    </div>

    <div class="form-group">
      <label for="captions">Image Captions (comma-separated):</label>
      <input type="text" id="captions" name="captions" ngModel required class="form-input"/>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>
