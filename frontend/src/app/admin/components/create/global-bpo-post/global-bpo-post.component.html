<div class="container">
  <!-- <h2>Add Product</h2> -->

  <form [formGroup]="practiceForm" (ngSubmit)="addPractice()">

      <div class="file-upload-container">
          <label class="file-upload-label">
              <span>Select a File</span>
              <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
              <mat-icon>attach_file</mat-icon>
          </label>

          <div *ngIf="selectedFile" class="image-preview">
              <div class="circle-image">
                  <img [src]="imagePreview" alt="Selected Image" class="preview-image">
              </div>
          </div>
      </div>





      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="title" formControlName="title" />

          <mat-error *ngIf="practiceForm.get('title')?.hasError('required')">This Input Is Required!</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Subtitle</mat-label>
          <input matInput type="text" placeholder="subtitle" formControlName="subtitle" />
          <mat-error *ngIf=" practiceForm.get('subtitle')?.hasError('required')">This Input Is Required!</mat-error>
      </mat-form-field>




      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Description</mat-label>

          <textarea matInput placeholder="description" formControlName="description"></textarea>

          <mat-error *ngIf="practiceForm.get('description')?.hasError('required')">This Input Is
              Required!</mat-error>
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit">Add BPO</button>







  </form>

</div>
