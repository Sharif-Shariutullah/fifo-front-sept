

















<div style="padding: 1%"></div>


    <div style="
      padding: 3%;
      text-align: center;
      position: static;
      background-color: rgb(254, 255, 185);
    ">
      <h1> <b> See  all of your Applicant</b></h1>
    <h3>You can <b>Update</b> & <b>Delete</b></h3>

    <button mat-icon-button aria-label="Applicants">
        <mat-icon >notifications</mat-icon>
        <span matBadge="{{ applicationDetails.length }}" matBadgeColor="warn"  matBadgeOverlap="false"></span>
      </button>
      
    </div>





<!-- ---------------------------------------- Applicant List ______________________- -->




<div class="container mt-5 p-2">




    <table mat-table [dataSource]="applicationDetails" class="mat-elevation-z8">
  
       <!-- firstName, lastName, email, phone, dateOfBirth, applicationDate -->
  
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b>ID</b> </th>
            <td mat-cell *matCellDef="let element" style="background-color: grey;"> <b>{{element.applicantId}}</b> </td>
        </ng-container>
  
        <!-- Job Title Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b> Name </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Job Description Column -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b>Address</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
  
        <!-- Phone Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b>Email</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Experience Column -->
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b>Phone</b> </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> <b>{{element.phone}}</b> </td>
        </ng-container>
  
  
        <!-- Education Column -->
        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;"> <b>Position</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
  
     
  
  
  
        <!-- Contact Column -->
        <ng-container matColumnDef="Experience">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine; text-align: center;"> <b>Experience</b> </th>
            <td mat-cell *matCellDef="let element" style="text-align: justify; "> {{element.yearsOfExperience}} </td>
        </ng-container>
  
        <!-- Contact Column -->
        <ng-container matColumnDef="Skills">
          <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine; text-align: center;"> <b>Skills</b> </th>
          <td mat-cell *matCellDef="let element" style="text-align: justify; "> {{element.skills}} </td>
      </ng-container>
  
  
  
      <!-- <i class="fa-solid fa-file-pdf"></i>  -->
  
          <!-- Edit Column -->
          <ng-container matColumnDef="CV Download">
            <th mat-header-cell *matHeaderCellDef style="background-color: aquamarine;">  <b>CV Download</b> </th>
            <td mat-cell *matCellDef="let element"> 
                
                <!-- <button mat-icon-button color="primary" (click)="downloadPdf(element)"> -->
                  <button mat-icon-button (click)="downloadPdf(element.applicantId)">
  
  
  
                <mat-icon>download</mat-icon>
                </button>
            
          
            
            </td>
        </ng-container>
  
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
  
  
  
  
  
  
  </div>
